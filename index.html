<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
</head>
<body>
    <form action="">
        <table width="500px" height="200px" cellpadding="0" cellspacing="0" >
            <tr>
                <td width="150px" height="200px" style="border: 1px solid black;">1</td>
                <td width="350px" height="200px" style="border: 1px solid black;">
                    <table width="350px" height="200px" cellpadding="0" cellspacing="0">
                        <tr>
                            <td width="350px" height="80px" cellpadding="0" cellspacing="0" style="border: 1px solid black;" >2</td>
                        </tr>
                        <tr>
                            <td width="350px" height="40px" cellpadding="0" cellspacing="0" style="border: 1px solid black;" >3</td>
                        </tr>
                        <tr>
                            <td width="350px" height="30px" cellpadding="0" cellspacing="0" style="border: 1px solid black;" >4</td>
                        </tr>
                        <tr>
                            <td width="350px" height="50px" cellpadding="0" cellspacing="0" style="border: 1px solid black;" >
                                <table width="350px" height="50px" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td width="80px" height="50" cellpadding="0" cellspacing="0" style="border: 1px solid black;">5</td>
                                        <td width="90px" height="50" cellpadding="0" cellspacing="0" style="border: 1px solid black;">6</td>
                                        <td width="100px" height="50" cellpadding="0" cellspacing="0" style="border: 1px solid black;">7</td>
                                        <td width="130px" height="50" cellpadding="0" cellspacing="0" style="border: 1px solid black;">8</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
